<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Simon Says</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <!-- favicon.png provided by: 
     <a href="https://www.flaticon.com/free-icons/simon" title="simon icons">Simon icons created by Freepik - Flaticon</a> -->
  </head>
  <body class="js-body-container" data-theme="classic">
    <main>

      <h1 id="title" class="js-heading">Simon Says - Level 1</h1>

      <section class="game-controls">
        <button id="btnStart" class="start-button js-start-button">start</button>
        <span class="status hidden js-status"></span>
      </section>

      <section class="pad-container unclickable js-pad-container">
        <div id="padRed" class="pad pad-red js-pad-red" data-color="red"></div>
        <div id="padGreen" class="pad pad-green js-pad-green" data-color="green"></div>
        <div id="padBlue" class="pad pad-blue js-pad-blue" data-color="blue"></div>
        <div id="padYellow" class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
      </section>

      <section class="game-controls">
        <button id="btnTheme" class="theme-button js-theme-button">Classic</button>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
